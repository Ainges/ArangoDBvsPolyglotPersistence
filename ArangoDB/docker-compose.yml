version: "3.8"

services:
  arangodb:
    image: arangodb/arangodb:3.12
    container_name: arangodb
    restart: unless-stopped
    ports:
      - "8529:8529"
    environment:
      ARANGO_NO_AUTH: "1"
    volumes:
      - arangodb-data:/var/lib/arangodb3
      - arangodb-apps:/var/lib/arangodb3-apps
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8529/_api/version"]
      interval: 30s
      timeout: 10s
      retries: 5

  arangodbSecondTestContainer:
    image: arangodb/arangodb:3.12
    container_name: arangodbSecondTestContainer
    restart: unless-stopped
    ports:
      - "8530:8529"
    environment:
      ARANGO_NO_AUTH: "1"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8529/_api/version" ]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  arangodb-data:
  arangodb-apps:

